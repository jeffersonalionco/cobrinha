<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { background: #000; }
        #game-controls { margin-top: 10px; }
        button { font-size: 20px; margin: 5px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div id="game-controls">
        <button onclick="move('UP')">⬆️</button>
        <button onclick="move('LEFT')">⬅️</button>
        <button onclick="move('RIGHT')">➡️</button>
        <button onclick="move('DOWN')">⬇️</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 30;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 10) * box, y: Math.floor(Math.random() * 10) * box };
        let d;

        document.addEventListener('keydown', direction);

        function direction(event) {
            if (event.keyCode === 37 && d !== 'RIGHT') d = 'LEFT';
            if (event.keyCode === 38 && d !== 'DOWN') d = 'UP';
            if (event.keyCode === 39 && d !== 'LEFT') d = 'RIGHT';
            if (event.keyCode === 40 && d !== 'UP') d = 'DOWN';
        }

        function move(direction) {
            d = direction;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d === 'LEFT') snakeX -= box;
            if (d === 'UP') snakeY -= box;
            if (d === 'RIGHT') snakeX += box;
            if (d === 'DOWN') snakeY += box;

            const newHead = { x: snakeX, y: snakeY };

            snake.unshift(newHead);
            if (snakeX === food.x && snakeY === food.y) {
                food = { x: Math.floor(Math.random() * 10) * box, y: Math.floor(Math.random() * 10) * box };
            } else {
                snake.pop();
            }

            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        const game = setInterval(draw, 100);

    </script>
</body>
</html>
